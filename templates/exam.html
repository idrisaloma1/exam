<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mt-5">Exam</h2>
                <form method="POST" class="mt-3">
                    <div class="mb-3">
                        <label for="question1" class="form-label">What is lambda function</label>
                        <input type="text" class="form-control" id="question1" name="question1" required>
                    </div>
                    <div class="mb-3">
                        <label for="question2" class="form-label">What is AWS </label>
                        <input type="text" class="form-control" id="question2" name="question2" required>
                    </div>
                    <div class="mb-3">
                        <label for="question3" class="form-label">Explain Guart duty</label>
                        <input type="text" class="form-control" id="question3" name="question3" required>
                    </div>
                    <div class="mb-3">
                        <label for="question4" class="form-label">Mention other cloud provider</label>
                        <input type="text" class="form-control" id="question4" name="question4" required>
                    </div>
                    <div class="mb-3">
                        <label for="question5" class="form-label">What are the three Cloud Model</label>
                        <input type="text" class="form-control" id="question5" name="question5" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
